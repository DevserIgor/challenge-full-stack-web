version: '3'

services:
  app:
    build: api
    entrypoint: .docker/entrypoint.sh
    container_name: grupoa-API
    ports:
      - '3333:3333'
    volumes:
      - ./api:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/postgres
    container_name: grupoa-db
    restart: always
    tty: true
    ports:
      - '5432:5432'
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=grupoa